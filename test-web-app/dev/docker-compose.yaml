version: "3.4"
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

  test-app-first:
    build: ..
    ports:
      - "8081:8080"

  test-app-second:
    build: ..
    ports:
      - "8082:8080"

  test-app-third:
    build: ..
    ports:
      - "8083:8080"